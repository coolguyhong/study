<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Text</title>
<script type="text/javascript" src="angular-1.3.15/angular.js"></script>
<script type="text/javascript">
	var app = angular.module('app', []);
	app.controller('main', ['$scope',function($scope){
		
	}]);
</script>
</head>
<body ng-controller="main">

	<form name="myform" novalidate>
		Name: <input type="text" placeholder="Name" name="name" ng-minlength=3 ng-maxlength=10 required><br>
		E-Mail: <input type="email" name="email" required><br>
		URL: <input type="url" name="url" required><br>
		Number: <input type="number" name="qty" min=0 max=10 required><br>
      	TEL: <input type="text" name="tel" required><br>
      	Comment: <textarea rows="10" cols="50"></textarea>
	</form>
	
	<div></div>
	<div></div>
</body>
</html>
