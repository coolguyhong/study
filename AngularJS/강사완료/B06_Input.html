<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Text</title>
<script type="text/javascript" src="angular-1.3.15/angular.js"></script>
<script type="text/javascript">
	var app = angular.module('app', []);
	app.controller('main', ['$scope',function($scope){
		$scope.name = 'Hong';
		$scope.email = 'hong@aa.com';
		$scope.user = {name:'Jimea', email:'jimea@aa.com'}
		
		// 배열, 연상배열 등의 요소를 검사 할 경우 true 필요
		// 일반 단일 변수는 필요없음
		$scope.$watch('user', function(newData, oldData, scope){
			console.log(newData);
		}, true);
	}]);
</script>
</head>
<body ng-controller="main">

	<form name="myform" novalidate>
		Name: <input type="text" placeholder="Name" 
			name="name" ng-minlength=3 ng-maxlength=10 
			required ng-model="user.name"><br>
			
		E-Mail: <input type="email" name="email" required
			ng-model="user.email"><br>
			
		URL: <input type="url" name="url" required
			ng-model="user.url"><br>
		Number: <input type="number" name="qty" 
			min=0 max=10 required ng-model="user.qty"><br>
      	TEL: <input type="text" name="tel" required
      		ng-model="user.tel"><br>
      	Comment: <textarea rows="10" cols="50"
      		ng-model="user.email" ng-model="user.commant"></textarea>
	</form>
	
	<div></div>
	<div></div>
</body>
</html>
