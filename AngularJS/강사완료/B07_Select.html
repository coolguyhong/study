<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Select</title>
<script type="text/javascript" src="angular-1.3.15/angular.js"></script>
<script type="text/javascript">
	var app = angular.module('app', []);
	app.controller('main',['$scope',function($scope){
		
		$scope.items = ['Java','JavaScript','AngularJS','NodeJS','Python']
		$scope.program = $scope.items[0];
		
		$scope.objs = [
			{name:'Java', price:25000, id:'001'},
			{name:'JavaScript', price:17000, id:'002'},
			{name:'AngularJS', price:19000, id:'003'},
			{name:'NodeJS', price:10000, id:'004'},
			{name:'Python', price:13000, id:'005'}
		];
		
		$scope.study1 = $scope.objs[2].price;
		$scope.study2 = $scope.objs[2].price;
		$scope.study3 = $scope.objs[2].name;
	}]);
</script>
</head>
<body ng-controller="main">
	<form name="myform" novalidate>
		program: {{program}}<br>
		<select ng-model="program" ng-options="item for item in items">{{item}}</select>
		
		<hr>
		
		<!--  ng-options="선택될값 as 표시될데이터 for 하나의row in 가져올데이터" -->
		study1: {{study1}}<br>
		<select ng-model="study1" 
			ng-options="obj.price as obj.name for obj in objs">
		</select>
		
		<hr>
		
		study2: {{study2}}<br>
		<select ng-model="study2" 
			ng-options="obj.price as obj.name for obj in objs">
			<option value="">선택 해 주세요</option>
		</select>
		
		<hr>
		
		<!-- ng-model값과 value 값이 매칭되야 빈 칸이 생성되지 않는다 -->
		study3: {{study3}}<br>
		<select ng-model="study3">
			<option value="">선택 해 주세요</option>
			<option ng-repeat="obj in objs">{{obj.name}}</option>
		</select>
	</form>
	
	<div></div>
	<div></div>
</body>
</html>
