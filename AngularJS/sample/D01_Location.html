<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>A02 Location</title>
<base href="http://localhost:8080/ttdasdf/Chap20_Location_Route/A02_Location.html">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script type="text/javascript">
	var app = angular.module('app', []);
	app.controller('main',['$scope','$location',function($scope,$location){
		
	}]);
	
</script>
</head>
<body>

	<div ng-controller="main">
		<ul>
			<li>absUrl: {{absUrl}}</li>
			<li>URL: {{url}}</li>
			<li>Port: {{port}}</li>
			<li>Protocal: {{protocol}}</li>
			<li>Path：URL의 Path(Search parameter와 hash를 뺀 부분)을 지정</li>
			<li>Search: query parameter(?name1=value1&name2=value2)를 지정</li>
			<li>Hash：hash "#value"를 지정</li>
			<li>URL：Path、Search、Hash를 포함하여 지정</li>
		</ul>
		<div>
			<button ng-click="setURL('reset')">Reset</button>
			<button ng-click="setURL('path')">Path</button>
			<button ng-click="setURL('search')">Search</button>
			<button ng-click="setURL('hash')">Hash</button>
			<button ng-click="setURL('url')">URL</button>
		</div>
	</div>

	<hr>
	
	<div>
		<input type="number" ng-model="showID" />
		<button ng-click="show(showID)">지정한 기사로 이동</button>
		<ul>
			<li ng-repeat="item in items">
				<span id="{{$index}}">{{item.title}}</span>
			</li>
		</ul>
		<a href="#0">선두 기사로 이동</a>
	</div>
	
</body>
</html>
